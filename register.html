<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ac20e5838.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style02.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar backgroung">
        <ul class="nav-list">
            <div class="logo"><img src="code.png" alt=""></div>
            <li><a href="index.html">Home</a></li>
            <li><a href="problem.html">Problems</a></li>
            <li><a href="contest.html">Contests</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
        <div class="search-wrapper">
            <div class="input-holder">
                <input type="text" class="search-input" placeholder="Type to search" />
                <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
            </div>
            <span class="close" onclick="searchToggle(this, event);"></span>
        </div>
    </nav>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user" style="color: #b70606;"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope" style="color: #b70606;"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock" style="color: #b70606;"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>
                        Lost Password <a href="#">Click Here</a>
                    </p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" class="disable" id="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
<script>
let signupbtn = document.getElementById("signupbtn");
let signinbtn = document.getElementById("signinbtn");
let namefield = document.getElementById("namefield");
let title = document.getElementById("title");

signinbtn.onclick = function () {
    namefield.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupbtn.classList.add("disable")
    signinbtn.classList.remove("disable")
    
}
signupbtn.onclick = function () {
    namefield.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupbtn.classList.remove("disable")
    signinbtn.classList.add("disable")
    
}

</script>
</body>
</html>
